<!DOCTYPE html>
<html>
<head>
    <title>PET 云窗口</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            /* 为了更明显地看到效果，可以临时设置一个背景色
            background-color: #e6f7ff; 
            */
        }

        /* 容器：使用 Flexbox 布局，让左右两部分并排 */
        .container {
            display: flex;
            gap: 40px; /* ✅ 缩小左右间距 */
            align-items: flex-start; /* 顶部对齐 */
        }

        /* 左侧区域 */
        .left-panel {
            flex: 1; /* 占据剩余空间 */
            min-width: 200px;
        }

        /* 右侧输出框 */
        .right-panel {
            flex: 1;
            min-width: 300px; /* 输出框最小宽度 */
        }

        .output-box {
            width: 100%; /* ✅ 建议改为 100%，150% 会超出容器 */
            height: 250px;
            padding: 10px;
            /* ✅ 移除边框 */
            border: none; 
            /* border: 10px solid #ccc; */
            border-radius: 4px; 
            /* ✅ 设置背景色为透明，使其与页面背景融为一体 */
            background-color: transparent; 
            /* background-color: #f9f9f9; */
            overflow-y: auto; /* 内容过多时出现滚动条 */
            font-family: monospace; /* 使用等宽字体，便于阅读 */
            
            /* 可选：为了美观，可以加一个轻微的内阴影或下划线 */
            /* box-shadow: inset 0 -1px 0 #ddd; /* 底部内阴影 */
            /* border-bottom: 1px solid #ddd; /* 底部细线 */
        }

        /* 按钮样式 */
        .text-button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
            padding: 0;
            margin: 0;
            text-decoration: underline;
        }

        .text-button:hover {
            color: #2EA5E0;
        }

        .text-button:active {
            color: #2B9CD4;
        }
    </style>
</head>
<body>

    <h3>PET 云窗口</h3>

    <!-- 主容器：左右布局 -->
    <div class="container">
        
        <!-- 左侧：按钮区域 -->
        <div class="left-panel">
            <p>
                <button class="text-button" onclick="myButtonClick()">可点击的按钮</button>
            </p>
            <!-- 可以添加更多按钮或控件 -->
        </div>

        <!-- 右侧：输出框 -->
        <div class="right-panel">
            <h4>输出信息</h4>
            <div id="output" class="output-box">
                <!-- 输出内容将动态插入到这里 -->
                欢迎使用 PET 云窗口！
            </div>
        </div>

    </div>

    <script>
        function myButtonClick() {
            // 获取输出框元素
            const outputDiv = document.getElementById('output');

            // 先清空
            outputDiv.textContent = ''; 
            
            // 添加新内容
            outputDiv.textContent += "1\n";

            // 可选：自动滚动到底部
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
    </script>

</body>
</html>
