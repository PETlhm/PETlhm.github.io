<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PET 创想空间 · 云互动橙米</title>
    <!-- Google Fonts 推荐字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', '微软雅黑', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f6f5ef 0%, #e0fcf7 80%);
            min-height: 100vh;
        }

        .main-title {
            text-align: center;
            color: #008a99;
            margin-top: 38px;
            font-size: 40px;
            font-family: 'Montserrat', '微软雅黑', Arial, sans-serif;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .main-subtitle {
            text-align:center;
            font-size: 18px;
            color: #ff9100;
            margin-bottom: 22px;
            letter-spacing: 1.5px;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .container {
            display: flex;
            max-width: 920px;
            margin: 32px auto;
            box-shadow: 0 4px 32px rgba(0,138,153,0.12);
            border-radius: 28px;
            overflow: hidden;
            background: #fff;
            position: relative;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* 左侧列表 */
        .left-panel {
            width: 230px;
            background: linear-gradient(120deg, #e0fcf7 60%, #f6f5ef 100%);
            padding: 44px 0 44px 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 18px;
            border-right: 2px solid #f6f5ef;
        }

        .list {
            list-style: none;
            padding: 0 0 0 38px;
            margin: 0;
        }

        .list-item {
            padding: 13px 25px;
            border-radius: 12px 36px 36px 12px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            background: transparent;
            color: #008a99;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .list-item.active,
        .list-item:hover {
            background: linear-gradient(90deg, #c7f5fa 15%, #ffefde 100%);
            color: #ff9100;
            font-weight: bold;
            box-shadow: 0 2px 12px rgba(0,138,153,0.06);
        }

        /* 小组件区域 */
        .widgets {
            display: flex;
            gap: 18px;
            margin-top: 40px;
            margin-bottom: 0;
            padding-left: 32px;
        }

        .widget {
            background: #f6f5ef;
            border-radius: 16px;
            padding: 12px 12px 8px 12px;
            box-shadow: 0 2px 10px rgba(0,138,153,0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: box-shadow 0.18s, border 0.18s;
            border: 2px solid #e0fcf7;
            min-width: 80px;
        }
        .widget:active, .widget:focus, .widget:hover {
            box-shadow: 0 6px 20px rgba(255,145,0,0.13);
            border: 2px solid #ff9100;
        }
        .widget img {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            object-fit: cover;
            background: #fff;
            margin-bottom: 4px;
            box-shadow: 0 2px 8px rgba(0,138,153,0.08);
        }
        .widget span {
            font-size: 15px;
            color: #008a99;
            font-weight: 500;
            text-align: center;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* 右侧输出框和图片区 */
        .right-panel {
            flex: 1;
            min-width: 330px;
            padding: 54px 56px 48px 56px;
            background: #fcfcfa;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .output-title {
            margin: 0 0 18px 0;
            font-size: 28px;
            color: #008a99;
            letter-spacing: 2px;
            font-weight: bold;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .output-box {
            background: transparent;
            border: none;
            font-family: 'Roboto Mono', 'Fira Mono', monospace;
            font-size: 17px;
            min-height: 160px;
            padding: 12px 0 0 0;
            color: #233a4c;
            overflow-y: auto;
            line-height: 1.7;
        }

        /* 图片展示区 */
        .image-area {
            margin-top: 24px;
            display: flex;
            gap: 44px;
            align-items: center;
        }
        .show-img {
            width: 86px;
            height: 86px;
            border-radius: 18px;
            box-shadow: 0 2px 14px rgba(0,138,153,0.10);
            display: none;
            background: #fff;
            object-fit: cover;
            border: 2px solid #e0fcf7;
        }
        .show-img.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* 响应式适配 */
        @media (max-width: 800px) {
            .container { flex-direction: column; max-width: 98vw; }
            .left-panel { width: 100%; flex-direction: row; border-right: 0; border-bottom: 2px solid #e0fcf7; gap: 12px; padding: 20px 0; }
            .right-panel { padding: 28px 12px; }
            .widgets { padding-left: 0; gap: 10px;}
            .main-title { font-size: 30px; }
        }

    </style>
</head>
<body>

    <div class="main-title">PET 创想空间 · 云互动橙米</div>
    <div class="main-subtitle">玩转云端 · 智能 · 便捷 · 趣味</div>

    <div class="container">

        <!-- 左侧：列表项 -->
        <div class="left-panel">
            <ul class="list" id="itemList">
                <li class="list-item active" onclick="showText(0)">
                    <span>🎈 欢迎</span>
                </li>
                <li class="list-item" onclick="showText(1)">
                    <span>🧡 亮点功能</span>
                </li>
                <li class="list-item" onclick="showText(2)">
                    <span>🛠 操作指南</span>
                </li>
                <li class="list-item" onclick="showText(3)">
                    <span>🌟 关于团队</span>
                </li>
            </ul>
            <div class="widgets">
                <div class="widget" tabindex="0" onclick="showWidgetImg(0)">
                    <img src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/pet.png" alt="PET图标" />
                    <span>PET 宠物</span>
                </div>
                <div class="widget" tabindex="0" onclick="showWidgetImg(1)">
                    <img src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/ai.png" alt="AI图标" />
                    <span>智能 AI</span>
                </div>
                <div class="widget" tabindex="0" onclick="showWidgetImg(2)">
                    <img src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/cart.png" alt="购物车图标" />
                    <span>购物车</span>
                </div>
            </div>
        </div>

        <!-- 右侧：输出框和图片展示区 -->
        <div class="right-panel">
            <div class="output-title" id="outputTitle">🎈 欢迎</div>
            <div id="output" class="output-box">
                欢迎来到 <b>PET创想空间</b> 云互动橙米！<br>点选左侧项目或下方小组件，开启你的创意云端之旅。
            </div>
            <div class="image-area">
                <img id="petImg" class="show-img" src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/pet.png" alt="PET 宠物" />
                <img id="aiImg" class="show-img" src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/ai.png" alt="AI 智能" />
                <img id="cartImg" class="show-img" src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/cart.png" alt="购物车" />
            </div>
        </div>
    </div>

    <script>
        // 要显示的文本内容
        const texts = [
            {
                title: "🎈 欢迎",
                content: "欢迎来到 <b>PET创想空间</b> 云互动橙米！<br>点选左侧项目或下方小组件，开启你的创意云端之旅。"
            },
            {
                title: "🧡 亮点功能",
                content: "多元互动：文本输出、AI智能、宠物养成、购物体验。<br>主题色融合橙色、蓝绿色和米色，视觉更清新。<br>点击小组件可展示趣味图片！"
            },
            {
                title: "🛠 操作指南",
                content: "1. 点击左侧项目浏览内容。<br>2. 下方可点选小组件，展示专属图片。<br>3. 可自由扩展更多功能和互动。"
            },
            {
                title: "🌟 关于团队",
                content: "由 <b>PetLHM</b> 团队打造，致力于云端创新体验。<br>关注用户趣味、智能与便捷，欢迎联系我们！"
            }
        ];

        function showText(idx) {
            // 切换高亮
            const items = document.querySelectorAll('.list-item');
            items.forEach((el, i) => el.classList.toggle('active', i === idx));
            // 设置右侧标题与内容
            document.getElementById('outputTitle').textContent = texts[idx].title;
            document.getElementById('output').innerHTML = texts[idx].content;
            // 隐藏图片区
            hideAllImgs();
        }

        // 小组件图片对应
        function showWidgetImg(idx) {
            hideAllImgs();
            let imgElements = [document.getElementById('petImg'), document.getElementById('aiImg'), document.getElementById('cartImg')];
            imgElements[idx].classList.add('active');
            // 输出框文本可跟随变化
            const widgetTexts = [
                "🐾 这是 PET 宠物形象！<br>陪伴你的每一天，开启趣味互动。",
                "🤖 这是 AI 智能图标！<br>体验云端智能，探索未来科技。",
                "🛒 这是购物车图标！<br>畅享便捷购物，智能管理你的物品。"
            ];
            document.getElementById('outputTitle').textContent = texts[idx]?.title || "小组件";
            document.getElementById('output').innerHTML = widgetTexts[idx];
        }

        function hideAllImgs() {
            document.getElementById('petImg').classList.remove('active');
            document.getElementById('aiImg').classList.remove('active');
            document.getElementById('cartImg').classList.remove('active');
        }
    </script>
</body>
</html>
