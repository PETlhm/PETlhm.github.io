<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PET 云空间 · Python内置代码演示</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #151a1e;
            --sidebar-bg: #181d22;
            --container-bg: #23272e;
            --accent: #ffca3a;
            --primary: #0097a7;
            --text: #e6edf3;
            --card-radius: 8px;
        }
        body {
            margin: 0;
            font-family: 'Inter', 'Roboto Mono', monospace, Arial, sans-serif;
            background: var(--main-bg);
            color: var(--text);
        }
        .navbar {
            width: 100%;
            background: var(--sidebar-bg);
            box-shadow: 0 2px 8px rgba(10,22,40,0.13);
            height: 54px;
            display: flex;
            align-items: center;
            padding-left: 38px;
        }
        .navbar-title {
            font-size: 22px;
            color: var(--accent);
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Inter', Arial, sans-serif;
        }
        .main-container {
            display: flex;
            max-width: 920px;
            min-height: 560px;
            margin: 38px auto 0 auto;
            border-radius: var(--card-radius);
            box-shadow: 0 6px 32px rgba(10,22,40,0.21);
            background: var(--container-bg);
            overflow: hidden;
        }
        .sidebar {
            width: 180px;
            background: var(--sidebar-bg);
            padding: 32px 0 32px 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar-list {
            list-style: none;
            margin: 0;
            padding: 0 0 0 18px;
        }
        .sidebar-item {
            padding: 11px 18px;
            border-radius: 0 var(--card-radius) var(--card-radius) 0;
            cursor: pointer;
            color: #b3c2d6;
            font-size: 15px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 600;
            margin-bottom: 8px;
            border-left: 3px solid transparent;
            background: transparent;
            transition: background 0.18s, color 0.18s, border-left 0.18s;
        }
        .sidebar-item.active, .sidebar-item:hover {
            background: linear-gradient(90deg, #23272e 60%, #181d22 100%);
            color: var(--accent);
            border-left: 3px solid var(--accent);
        }
        .content-panel {
            flex: 1;
            padding: 40px 52px 32px 40px;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
        }
        .content-title {
            font-size: 19px;
            color: var(--accent);
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        .code-box {
            background: #181d22;
            border-radius: var(--card-radius);
            box-shadow: 0 2px 12px rgba(10,22,40,0.10);
            padding: 32px 32px;
            font-size: 18px;
            color: #e6edf3;
            font-family: 'Roboto Mono', monospace;
            min-height: 170px;
            margin-bottom: 24px;
            line-height: 2;
            letter-spacing: 1px;
            border: 1.5px solid #23272e;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .code-box::before {
            content: "Python 内置代码";
            position: absolute;
            top: 10px;
            left: 22px;
            font-size: 13px;
            color: #82aaff;
            font-family: 'Inter', Arial, sans-serif;
            letter-spacing: 2px;
            opacity: 0.85;
        }
        /* 组件区 */
        .widget-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 22px;
        }
        .widget-btn {
            background: var(--sidebar-bg);
            border: 2px solid var(--primary);
            border-radius: 6px;
            width: 86px;
            height: 92px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 14px rgba(46,164,183,0.14);
            cursor: pointer;
            transition: border 0.18s, box-shadow 0.18s, background 0.18s;
            position: relative;
        }
        .widget-btn:active, .widget-btn:focus, .widget-btn:hover {
            border: 2px solid var(--accent);
            box-shadow: 0 6px 24px rgba(255,145,0,0.13);
            background: #23272e;
        }
        .widget-btn img {
            width: 32px;
            height: 32px;
            border-radius: 5px;
            object-fit: cover;
            background: #fff;
            margin-bottom: 8px;
        }
        .widget-label {
            font-size: 14px;
            color: #b3c2d6;
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 500;
            text-align: center;
        }
        /* 查询区 */
        .search-area {
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
        }
        .search-input {
            background: #23272e;
            border-radius: 5px;
            border: 1px solid var(--primary);
            padding: 9px 10px;
            color: #e6edf3;
            font-size: 15px;
            outline: none;
            width: 160px;
            font-family: 'Roboto Mono', monospace;
            transition: border 0.2s;
        }
        .search-input:focus {
            border: 1.5px solid var(--accent);
        }
        .search-btn {
            background: var(--accent);
            color: #181d22;
            border: none;
            border-radius: 5px;
            padding: 9px 18px;
            font-size: 15px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-btn:hover {
            background: var(--primary);
            color: #fff;
        }
        /* 响应式适配 */
        @media (max-width: 800px) {
            .main-container { flex-direction: column; max-width: 99vw; }
            .sidebar { width: 100%; flex-direction: row; border-right: 0; border-bottom: 2px solid #23272e; padding: 18px 0;}
            .content-panel { padding: 22px 10px; }
            .widget-bar { gap: 8px;}
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="navbar-title">PET 云空间 · Python内置代码演示</span>
    </div>
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul class="sidebar-list" id="itemList">
                <li class="sidebar-item active" onclick="showCode(0)">print(1)</li>
                <li class="sidebar-item" onclick="showCode(1)">print(2)</li>
                <li class="sidebar-item" onclick="showCode(2)">print(3)</li>
                <li class="sidebar-item" onclick="showCode(3)">for i in range(5): print(i)</li>
                <li class="sidebar-item" onclick="showCode(4)">import sys; print(sys.version)</li>
                <li class="sidebar-item" onclick="showCode(5)">def hello(): print("Hello World")</li>
                <li class="sidebar-item" onclick="showCode(6)">sum([1,2,3])</li>
                <li class="sidebar-item" onclick="showCode(7)">print("云空间查询")</li>
            </ul>
        </div>

        <!-- 内容区 -->
        <div class="content-panel">
            <!-- 组件区 -->
            <div class="widget-bar">
                <div class="widget-btn" onclick="showCode(0)">
                    <img src="https://img.icons8.com/fluency/48/000000/console.png" alt="print1" />
                    <div class="widget-label">print(1)</div>
                </div>
                <div class="widget-btn" onclick="showCode(1)">
                    <img src="https://img.icons8.com/fluency/48/000000/console.png" alt="print2" />
                    <div class="widget-label">print(2)</div>
                </div>
                <div class="widget-btn" onclick="showCode(2)">
                    <img src="https://img.icons8.com/fluency/48/000000/console.png" alt="print3" />
                    <div class="widget-label">print(3)</div>
                </div>
                <div class="widget-btn" onclick="showCode(3)">
                    <img src="https://img.icons8.com/fluency/48/000000/python.png" alt="for" />
                    <div class="widget-label">循环打印</div>
                </div>
                <div class="widget-btn" onclick="showCode(4)">
                    <img src="https://img.icons8.com/fluency/48/000000/python.png" alt="sys" />
                    <div class="widget-label">Python版本</div>
                </div>
                <div class="widget-btn" onclick="showCode(5)">
                    <img src="https://img.icons8.com/fluency/48/000000/python.png" alt="def" />
                    <div class="widget-label">函数演示</div>
                </div>
                <div class="widget-btn" onclick="showCode(6)">
                    <img src="https://img.icons8.com/fluency/48/000000/sigma.png" alt="sum" />
                    <div class="widget-label">求和</div>
                </div>
                <div class="widget-btn" onclick="showCode(7)">
                    <img src="https://img.icons8.com/fluency/48/000000/search.png" alt="search" />
                    <div class="widget-label">查询</div>
                </div>
            </div>
            <!-- 查询区 -->
            <div class="search-area">
                <input class="search-input" type="text" id="searchInput" placeholder="输入Python表达式/代码...">
                <button class="search-btn" onclick="handleSearch()">执行</button>
            </div>
            <!-- 输出框 -->
            <div class="content-title" id="outputTitle">print(1)</div>
            <div id="output" class="code-box">
<pre><code>print(1)</code></pre>
            </div>
        </div>
    </div>
    <script>
        // 所有代码块内容
        const codes = [
`print(1)`,
`print(2)`,
`print(3)`,
`for i in range(5): print(i)`,
`import sys; print(sys.version)`,
`def hello():\n    print("Hello World")\nhello()`,
`sum([1,2,3])`,
`print("云空间查询")`
        ];
        function showCode(idx) {
            // 切换高亮
            const items = document.querySelectorAll('.sidebar-item');
            items.forEach((el, i) => el.classList.toggle('active', i === idx));
            document.getElementById('outputTitle').textContent = codes[idx].split('\n')[0];
            document.getElementById('output').innerHTML = `<pre><code>${codes[idx]}</code></pre>`;
        }
        // 查询模拟：直接显示输入的代码
        function handleSearch() {
            const val = document.getElementById('searchInput').value.trim();
            if (!val) {
                document.getElementById('outputTitle').textContent = "执行结果";
                document.getElementById('output').innerHTML = `<pre><code># 请输入代码后执行</code></pre>`;
                return;
            }
            document.getElementById('outputTitle').textContent = "执行结果";
            document.getElementById('output').innerHTML = `<pre><code>${val}</code></pre>`;
        }
    </script>
</body>
</html>
