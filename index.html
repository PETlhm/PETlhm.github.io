<!DOCTYPE html>
<html>
<head>
    <title>简单按钮示例</title>
    <style>
        /* 让按钮看起来像普通文本，颜色与界面一致 */
        .text-button {
            background: none;          /* 无背景 */
            border: none;              /* 无边框 */
            color: inherit;            /* 颜色跟随父元素（界面颜色） */
            font: inherit;             /* 字体跟随父元素 */
            cursor: pointer;           /* 鼠标悬停时显示手型 */
            padding: 0;                /* 去除内边距 */
            margin: 0;
            text-decoration: underline; /* 可选：加下划线表示可点击 */
        }

        /* 悬停效果 */
        .text-button:hover {
            color: #2EA5E0; /* 悬停时轻微背景色 */
        }

        /* 点击效果 */
        .text-button:active {
            color: #2B9CD4; /* 点击时颜色变深 */
        }
    </style>
</head>
<body>
    <h3>PET 云窗口</h3> <br>
    <p>
        <button class="text-button" onclick="myButtonClick()">可点击的按钮</button>
  
    </p>

    <script>
        // 所有响应操作都写在这个函数里
        function myButtonClick() {
            // 1. 创建一个新的 h1 元素
            const h1Element = document.createElement('h1');
            // 2. 设置其文本内容
            h1Element.textContent = '1';
            // 3. 找到要插入的位置 (比如 id 为 output 的 div)
            const outputDiv = document.getElementById('output');
            // 4. 将 h1 元素添加到该位置
            outputDiv.appendChild(h1Element);
            
        }
    </script>

</body>
</html>
