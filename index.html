<!DOCTYPE html>
<html>
<head>
    <title>简单按钮示例</title>
    <style>
        /* 让按钮看起来像普通文本，颜色与界面一致 */
        .text-button {
            background: none;          /* 无背景 */
            border: none;              /* 无边框 */
            color: inherit;            /* 颜色跟随父元素（界面颜色） */
            font: inherit;             /* 字体跟随父元素 */
            cursor: pointer;           /* 鼠标悬停时显示手型 */
            padding: 0;                /* 去除内边距 */
            margin: 0;
            text-decoration: underline; /* 可选：加下划线表示可点击 */
        }

        /* 悬停效果 */
        .text-button:hover {
            background-color: #f0f0f0; /* 悬停时轻微背景色 */
        }

        /* 点击效果 */
        .text-button:active {
            color: #0056b3; /* 点击时颜色变深 */
        }
    </style>
</head>
<body>

    <p>这是一段普通的文字，其中有一个 
        <!-- 按钮直接调用函数 -->
        <button class="text-button" onclick="myButtonClick()">可点击的按钮</button>
        ，然后继续其他文字。
    </p>

    <script>
        // 所有响应操作都写在这个函数里
        function myButtonClick() {
            // 1. 弹出提示 (示例操作)
            alert("按钮被点击了！");

            // 2. 在控制台打印信息
            console.log("按钮已触发");

            // 3. 修改页面内容 (示例：改变旁边的文字)
            // document.querySelector('p').textContent = "按钮被点击了！内容已更新。";

            // 4. 其他任何你想执行的操作...
            // 比如：发送网络请求、修改样式、跳转页面等
        }
    </script>

</body>
</html>
