/* ---------- UI rendering & interactions ---------- */

const grid = document.getElementById('resourceGrid');

function makeCard(file, idx){
  const card = document.createElement('article');
  card.className='card';
  card.setAttribute('data-type', file.type);

  card.innerHTML = `
    <div class="meta">
      <div class="badge">${file.type.toUpperCase()}</div>
      <div style="display:flex;flex-direction:column;">
        <h3>${file.name}</h3>
        <div style="display:flex;gap:10px;align-items:center;margin-top:6px">
          <span class="pill">${file.platform}</span>
          <span class="size" id="size-${idx}">计算大小...</span>
        </div>
      </div>
      <div class="tools" role="group" aria-label="file tools">
        <button class="btn-primary" data-download="${idx}">下载</button>
        <button class="btn-ghost" data-view="${idx}">预览</button>
      </div>
    </div>
    <p>${escapeHtml(file.desc)}</p>
  `;
  // compute size
  const sizeEl = card.querySelector(`#size-${idx}`);
  const blob = new Blob([file.content], {type:'text/plain;charset=utf-8'});
  sizeEl.textContent = (blob.size < 1024) ? (blob.size + ' B') : ((blob.size/1024).toFixed(1)+' KB');

  // attach handlers
  card.querySelector('[data-download]').onclick = ()=>downloadFile(idx);
  card.querySelector('[data-view]').onclick = ()=>openModal(idx);

  return card;
}

function renderAll(){
  grid.innerHTML='';
  files.forEach((f,i)=> grid.appendChild(makeCard(f,i)));
}
renderAll();

/* filtering */
document.querySelectorAll('.nav button').forEach(btn=>{
  btn.addEventListener('click', e=>{
    document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const filter = btn.dataset.filter;
    document.querySelectorAll('.card').forEach(c=>{
      c.style.display = (filter === 'all' || c.dataset.type === filter) ? '' : 'none';
    });
  });
});

/* download single file */
function downloadFile(i){
  const f = files[i];
  const blob = new Blob([f.content], {type: 'text/x-python;charset=utf-8'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = f.name;
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(()=> URL.revokeObjectURL(url), 5000);
}

/* download all as zip (client-side) - basic fallback: create a single concatenated .zip-like .txt */
document.getElementById('download-all').addEventListener('click', ()=>{
  // For a true zip you'd need JSZip; here we create a tar-like plain text bundle for simplicity
  let bundle = files.map(f=>`===== ${f.name} =====\n${f.content}\n\n`).join('\n');
  const blob = new Blob([bundle], {type:'text/plain;charset=utf-8'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'python-scripts-bundle.txt';
  document.body.appendChild(a); a.click(); a.remove();
  setTimeout(()=> URL.revokeObjectURL(a.href), 5000);
});

/* modal preview */
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
const modalName = document.getElementById('modalName');
const modalTitle = document.getElementById('modalTitle');

let currentIdx = null;
function openModal(i){
  currentIdx = i;
  modalName.textContent = files[i].name;
  modalTitle.textContent = '文件预览';
  modalContent.textContent = files[i].content;
  modal.style.display = 'flex';
  document.getElementById('modalDownload').onclick = ()=>downloadFile(i);
  document.getElementById('modalCopy').onclick = ()=>copyToClipboard(files[i].content);
}
document.getElementById('modalClose').onclick = ()=>{ modal.style.display='none'; };

/* copy */
function copyToClipboard(text){
  navigator.clipboard.writeText(text).then(()=>{
    const el = document.getElementById('copySuccess');
    el.style.display='block';
    setTimeout(()=> el.style.display='none',1300);
  }, ()=> alert('复制失败，请手动复制'));
}

/* small helper */
function escapeHtml(str){
  return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

/* readme modal */
document.getElementById('view-readme').addEventListener('click', ()=>{
  const md = `这是一个静态分发页面示例。\\n- 点击“下载”将生成并保存脚本文件。\\n- 若需要分发真实安装包，请替换对应文件的链接为二进制URL或在服务器上托管实际文件。`;
  modalName.textContent = '说明';
  modalTitle.textContent = '站点说明';
  modalContent.textContent = md;
  modal.style.display='flex';
  document.getElementById('modalDownload').onclick = ()=>{ /* noop */ };
  document.getElementById('modalCopy').onclick = ()=>copyToClipboard(md);
});

/* keyboard: Esc closes modal */
document.addEventListener('keydown', e=>{ if(e.key==='Escape') modal.style.display='none'; });
