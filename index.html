<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PET 创想空间 · 云互动橙米</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', '微软雅黑', Arial, sans-serif;
            background: linear-gradient(120deg, #161b22 0%, #23283a 100%);
            min-height: 100vh;
            color: #f4f7fa;
        }

        /* 顶部导航栏 */
        .navbar {
            width: 100%;
            background: #23283a;
            box-shadow: 0 2px 8px rgba(10,22,40,0.09);
            padding: 0 0 0 36px;
            height: 54px;
            display: flex;
            align-items: center;
        }
        .navbar-title {
            font-size: 22px;
            color: #ff9100;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Inter', Arial, sans-serif;
        }

        /* 布局大容器 */
        .main-container {
            display: flex;
            max-width: 1120px;
            min-height: 600px;
            margin: 40px auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(10,22,40,0.12);
            background: rgba(30,34,51,0.98);
            overflow: hidden;
        }

        /* 侧边栏 */
        .sidebar {
            width: 220px;
            background: linear-gradient(120deg, #23283a 80%, #161b22 100%);
            padding: 38px 0 38px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar-list {
            list-style: none;
            margin: 0;
            padding: 0 0 0 32px;
        }
        .sidebar-item {
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            color: #b3c2d6;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            transition: background 0.18s, color 0.18s;
        }
        .sidebar-item.active, .sidebar-item:hover {
            background: linear-gradient(90deg, #2c344c 60%, #23283a 100%);
            color: #ff9100;
        }

        /* 内容区 */
        .content-panel {
            flex: 1;
            padding: 44px 54px 44px 54px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background: transparent;
            position: relative;
        }

        .content-title {
            font-size: 26px;
            color: #f4f7fa;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        .content-box {
            background: rgba(24,28,44,0.92);
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(10,22,40,0.10);
            padding: 26px 24px;
            font-size: 16px;
            color: #e4eaf1;
            min-height: 160px;
            margin-bottom: 32px;
            transition: box-shadow 0.2s;
        }

        /* 图片按钮区 */
        .widget-bar {
            display: flex;
            gap: 32px;
            margin-bottom: 12px;
        }
        .widget-btn {
            background: linear-gradient(135deg, #23283a 60%, #2c344c 100%);
            border: 2px solid #2ea4b7;
            border-radius: 50%;
            width: 74px;
            height: 74px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 14px rgba(46,164,183,0.13);
            cursor: pointer;
            transition: border 0.18s, box-shadow 0.18s;
            position: relative;
        }
        .widget-btn:active, .widget-btn:hover {
            border: 2px solid #ff9100;
            box-shadow: 0 6px 24px rgba(255,145,0,0.18);
        }
        .widget-btn img {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            object-fit: cover;
            background: #fff;
        }
        .widget-label {
            font-size: 13px;
            color: #b3c2d6;
            font-weight: 500;
            margin-top: 6px;
            text-align: center;
        }

        /* 图片展示区 */
        .image-area {
            margin-top: 18px;
            display: flex;
            gap: 46px;
            align-items: center;
            min-height: 90px;
        }
        .show-img {
            width: 90px;
            height: 90px;
            border-radius: 18px;
            box-shadow: 0 2px 14px rgba(46,164,183,0.10);
            display: none;
            background: #fff;
            object-fit: cover;
            border: 2px solid #2ea4b7;
        }
        .show-img.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* 响应式适配 */
        @media (max-width: 1000px) {
            .main-container { flex-direction: column; max-width: 99vw; }
            .sidebar { width: 100%; flex-direction: row; border-right: 0; border-bottom: 2px solid #23283a; gap: 10px; padding: 16px 0; }
            .content-panel { padding: 22px 8px; }
            .widget-bar { gap: 14px;}
        }
    </style>
</head>
<body>

    <!-- 顶部导航 -->
    <div class="navbar">
        <span class="navbar-title">PET 创想空间 · 云互动橙米</span>
    </div>

    <!-- 主体布局 -->
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul class="sidebar-list" id="itemList">
                <li class="sidebar-item active" onclick="showText(0)">
                    欢迎
                </li>
                <li class="sidebar-item" onclick="showText(1)">
                    亮点功能
                </li>
                <li class="sidebar-item" onclick="showText(2)">
                    操作指南
                </li>
                <li class="sidebar-item" onclick="showText(3)">
                    关于团队
                </li>
            </ul>
        </div>

        <!-- 内容区 -->
        <div class="content-panel">
            <!-- 图片按钮区 -->
            <div class="widget-bar">
                <div class="widget-btn" onclick="showWidgetImg(0)" title="PET 宠物">
                    <img src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/pet.png" alt="PET图标" />
                    <div class="widget-label">PET 宠物</div>
                </div>
                <div class="widget-btn" onclick="showWidgetImg(1)" title="智能 AI">
                    <img src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/ai.png" alt="AI图标" />
                    <div class="widget-label">智能 AI</div>
                </div>
                <div class="widget-btn" onclick="showWidgetImg(2)" title="购物车">
                    <img src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/cart.png" alt="购物车图标" />
                    <div class="widget-label">购物车</div>
                </div>
            </div>

            <!-- 输出框 -->
            <div class="content-title" id="outputTitle">欢迎</div>
            <div id="output" class="content-box">
                欢迎来到 <b>PET创想空间</b> 云互动橙米！<br>点选左侧项目或上方小组件，开启你的创意云端之旅。
            </div>
            <!-- 图片展示区 -->
            <div class="image-area">
                <img id="petImg" class="show-img" src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/pet.png" alt="PET 宠物" />
                <img id="aiImg" class="show-img" src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/ai.png" alt="AI 智能" />
                <img id="cartImg" class="show-img" src="https://raw.githubusercontent.com/PetLHM/petlhm.github.io/main/assets/cart.png" alt="购物车" />
            </div>
        </div>
    </div>

    <script>
        // 要显示的文本内容
        const texts = [
            {
                title: "欢迎",
                content: "欢迎来到 <b>PET创想空间</b> 云互动橙米！<br>点选左侧项目或上方小组件，开启你的创意云端之旅。"
            },
            {
                title: "亮点功能",
                content: "多元互动：文本输出、AI智能、宠物养成、购物体验。<br>主题色融合深蓝、科技青色与橙色，视觉更高级。<br>点击小组件可展示趣味图片！"
            },
            {
                title: "操作指南",
                content: "1. 点击左侧项目浏览内容。<br>2. 上方可点选小组件，展示专属图片。<br>3. 可自由扩展更多功能和互动。"
            },
            {
                title: "关于团队",
                content: "由 <b>PetLHM</b> 团队打造，致力于云端创新体验。<br>专注科技与趣味，让云端更智能。"
            }
        ];

        function showText(idx) {
            // 切换高亮
            const items = document.querySelectorAll('.sidebar-item');
            items.forEach((el, i) => el.classList.toggle('active', i === idx));
            // 设置右侧标题与内容
            document.getElementById('outputTitle').textContent = texts[idx].title;
            document.getElementById('output').innerHTML = texts[idx].content;
            // 隐藏图片区
            hideAllImgs();
        }

        // 小组件图片对应
        function showWidgetImg(idx) {
            hideAllImgs();
            let imgElements = [document.getElementById('petImg'), document.getElementById('aiImg'), document.getElementById('cartImg')];
            imgElements[idx].classList.add('active');
            // 输出框文本可跟随变化
            const widgetTexts = [
                "🐾 这是 PET 宠物形象！<br>陪伴你的每一天，开启趣味互动。",
                "🤖 这是 AI 智能图标！<br>体验云端智能，探索未来科技。",
                "🛒 这是购物车图标！<br>畅享便捷购物，智能管理你的物品。"
            ];
            document.getElementById('outputTitle').textContent = texts[idx]?.title || "小组件";
            document.getElementById('output').innerHTML = widgetTexts[idx];
        }

        function hideAllImgs() {
            document.getElementById('petImg').classList.remove('active');
            document.getElementById('aiImg').classList.remove('active');
            document.getElementById('cartImg').classList.remove('active');
        }
    </script>
</body>
</html>
