<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PET 云空间 · Python内置代码演示</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #0d1117;
            --sidebar-bg: #161b22;
            --container-bg: #21262c;
            --accent: #f9e06f;
            --primary: #238636;
            --border: #30363d;
            --text: #c9d1d9;
            --code-bg: #161b22;
            --card-radius: 8px;
            --shadow: 0 8px 28px 0 rgba(1, 4, 9, 0.32);
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Roboto Mono', monospace, Arial, sans-serif;
            background: var(--main-bg);
            color: var(--text);
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: var(--sidebar-bg);
            border-bottom: 1.3px solid var(--border);
            height: 56px;
            display: flex;
            align-items: center;
            padding-left: 38px;
            z-index: 10;
            position: relative;
            box-shadow: 0 2px 6px rgba(21,26,30,0.11);
        }
        .navbar-title {
            font-size: 22px;
            color: var(--accent);
            font-weight: 700;
            letter-spacing: 1px;
            font-family: 'Inter', Arial, sans-serif;
        }
        .main-container {
            display: flex;
            max-width: 900px;
            min-height: 500px;
            margin: 46px auto 0 auto;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            background: var(--container-bg);
            overflow: visible;
            position: relative;
        }
        .sidebar {
            width: 180px;
            background: var(--sidebar-bg);
            border-right: 1.7px solid var(--border);
            padding: 28px 0 28px 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar-list {
            list-style: none;
            margin: 0;
            padding: 0 0 0 2px;
        }
        .sidebar-item {
            padding: 11px 18px;
            border-radius: var(--card-radius);
            cursor: pointer;
            color: #7ee787;
            font-size: 15px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            margin-bottom: 7px;
            background: transparent;
            border: 1.2px solid transparent;
            transition: background 0.15s, color 0.15s, border 0.15s;
        }
        .sidebar-item.active, .sidebar-item:hover {
            background: var(--code-bg);
            color: var(--primary);
            border: 1.2px solid var(--primary);
        }
        .content-panel {
            flex: 1;
            padding: 32px 30px 26px 30px;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
        }
        .content-title {
            font-size: 20px;
            color: var(--accent);
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .info-bar {
            font-size: 14px;
            color: #6e7681;
            margin-bottom: 9px;
            margin-left: 2px;
            font-family: 'Inter', Arial, sans-serif;
        }
        .code-card {
            background: var(--code-bg);
            border-radius: var(--card-radius);
            box-shadow: 0 2px 12px rgba(10,22,40,0.07);
            padding: 18px 13px 18px 18px;
            font-size: 16px;
            color: var(--text);
            font-family: 'Roboto Mono', monospace;
            line-height: 1.95;
            letter-spacing: 0.4px;
            border: 1.2px solid var(--border);
            transition: box-shadow 0.2s;
            position: relative;
            margin-bottom: 12px;
            max-width: 390px;
        }
        .code-card::before {
            content: "Python";
            position: absolute;
            top: 6px;
            left: 11px;
            font-size: 12px;
            color: var(--primary);
            font-family: 'Inter', Arial, sans-serif;
            letter-spacing: 1px;
            opacity: 0.87;
        }
        .github-style {
            margin-top: 13px;
            font-size: 13px;
            color: #7d8590;
            font-family: 'Inter', Arial, sans-serif;
        }
        .github-link {
            color: #2f81f7;
            text-decoration: underline;
            font-weight: 500;
            margin-left: 2px;
        }
        @media (max-width: 900px) {
            .main-container { flex-direction: column; max-width: 99vw; }
            .sidebar { width: 100%; flex-direction: row; border-right: 0; border-bottom: 2px solid var(--border); padding: 12px 0;}
            .content-panel { padding: 12px 4px 16px 4px; }
            .code-card { max-width: 99vw; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="navbar-title">PET 云空间 · Python内置代码演示</span>
    </div>
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul class="sidebar-list" id="itemList">
                <li class="sidebar-item active" onclick="showCode(0)">print(1)</li>
                <li class="sidebar-item" onclick="showCode(1)">print(2)</li>
                <li class="sidebar-item" onclick="showCode(2)">print(3)</li>
                <li class="sidebar-item" onclick="showCode(3)">for i in range(5): print(i)</li>
                <li class="sidebar-item" onclick="showCode(4)">def hello(): print("Hello")</li>
                <li class="sidebar-item" onclick="showCode(5)">sum([1,2,3])</li>
            </ul>
        </div>
        <!-- 内容区 -->
        <div class="content-panel">
            <span class="content-title">代码片段展示区</span>
            <span class="info-bar">选择左侧代码片段，自动展示 Python 代码示例</span>
            <div class="code-card" id="output">
<pre><code>print(1)</code></pre>
            </div>
            <div class="github-style">
                <span>样式致敬</span>
                <a href="https://github.com/" target="_blank" class="github-link">GitHub</a>
                <span>·</span>
                <a href="https://www.python.org/" target="_blank" class="github-link">Python.org</a>
            </div>
        </div>
    </div>
    <script>
        // 代码内容
        const codes = [
`print(1)`,
`print(2)`,
`print(3)`,
`for i in range(5):\n    print(i)`,
`def hello():\n    print("Hello")\nhello()`,
`sum([1,2,3])`
        ];
        function showCode(idx) {
            // 切换高亮
            const items = document.querySelectorAll('.sidebar-item');
            items.forEach((el, i) => el.classList.toggle('active', i === idx));
            document.getElementById('output').innerHTML = `<pre><code>${codes[idx]}</code></pre>`;
        }
    </script>
</body>
</html>
