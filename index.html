<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表按钮项示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 方法一：使用 <ul> 和 <li> 创建列表，每个列表项包含一个按钮 -->
    <h2>方法一：按钮列表</h2>
    <ul id="button-list">
        <li><button class="list-button">按钮 1</button></li>
        <li><button class="list-button">按钮 2</button></li>
        <li><button class="list-button">按钮 3</button></li>
        <li><button class="list-button">按钮 4</button></li>
    </ul>

    <!-- 方法二：更复杂的列表项，包含文本和操作按钮 -->
    <h2>方法二：带操作按钮的列表项</h2>
    <ul id="action-list">
        <li class="list-item">
            <span>项目 1</span>
            <button class="action-btn edit">编辑</button>
            <button class="action-btn delete">删除</button>
        </li>
        <li class="list-item">
            <span>项目 2</span>
            <button class="action-btn edit">编辑</button>
            <button class="action-btn delete">删除</button>
        </li>
        <li class="list-item">
            <span>项目 3</span>
            <button class="action-btn edit">编辑</button>
            <button class="action-btn delete">删除</button>
        </li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
