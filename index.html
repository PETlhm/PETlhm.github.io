<!DOCTYPE html>
<html>
<head>
    <title>简单按钮示例</title>
    <style>
        /* 让按钮看起来像普通文本，颜色与界面一致 */
        .text-button {
            background: none;          /* 无背景 */
            border: none;              /* 无边框 */
            color: inherit;            /* 颜色跟随父元素（界面颜色） */
            font: inherit;             /* 字体跟随父元素 */
            cursor: pointer;           /* 鼠标悬停时显示手型 */
            padding: 0;                /* 去除内边距 */
            margin: 0;
            text-decoration: underline; /* 可选：加下划线表示可点击 */
        }

        /* 悬停效果 */
        .text-button:hover {
            color: #f0f0f0; /* 悬停时轻微背景色 */
        }

        /* 点击效果 */
        .text-button:active {
            color: #0056b3; /* 点击时颜色变深 */
        }
    </style>
</head>
<body>
    <h3>PET 云窗口</h3> <br>
    <p>
        <button class="text-button" onclick="myButtonClick()">可点击的按钮</button>
  
    </p>

    <script>
        // 所有响应操作都写在这个函数里
        function myButtonClick() {
            <p>1</p>
            
        }
    </script>

</body>
</html>
