<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>简易文件保存网站</title>
  <style>
    body { background: #161b22; color: #c9d1d9; font-family: 'Inter', Arial, sans-serif; }
    .container { max-width: 420px; margin: 40px auto; background: #21262c; border-radius: 10px; box-shadow: 0 8px 28px 0 rgba(1,4,9,0.32); padding: 28px; }
    .title { font-size: 20px; color: #f9e06f; font-weight: bold; margin-bottom: 18px; }
    input[type="file"] { margin-bottom: 18px; }
    button { background: #ffd43b; color: #222; border-radius: 5px; padding: 8px 18px; border: none; cursor: pointer; margin-bottom: 12px; }
    .file-list { margin-top: 16px; }
    .file-item { margin-bottom: 7px; }
    .download-btn { background: #238636; color: #fff; border-radius: 4px; padding: 2px 12px; border: none; cursor: pointer; margin-left: 7px; font-size: 13px;}
    .delete-btn { background: #d73a49; color: #fff; border-radius: 4px; padding: 2px 10px; border: none; cursor: pointer; margin-left: 3px; font-size: 13px;}
    .tip { color: #6e7681; font-size: 13px; margin-bottom: 14px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="title">本地文件存储网站</div>
    <div class="tip">上传文件后，文件内容将保存到浏览器本地（仅此设备）。</div>
    <input type="file" id="fileInput" multiple>
    <button onclick="saveFiles()">保存文件</button>
    <div class="file-list" id="fileList"></div>
  </div>
  <script>
    // 保存文件到localStorage
    function saveFiles() {
      const files = document.getElementById('fileInput').files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem('file_' + file.name, e.target.result);
          showFiles();
        };
        reader.readAsDataURL(file);
      }
    }
    // 展示文件列表
    function showFiles() {
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('file_')) {
          const filename = key.substring(5);
          list.innerHTML += `<div class="file-item">
            ${filename}
            <button class="download-btn" onclick="downloadFile('${filename}')">下载</button>
            <button class="delete-btn" onclick="deleteFile('${filename}')">删除</button>
          </div>`;
        }
      }
    }
    // 下载文件
    function downloadFile(filename) {
      const dataUrl = localStorage.getItem('file_' + filename);
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = filename;
      a.click();
    }
    // 删除文件
    function deleteFile(filename) {
      localStorage.removeItem('file_' + filename);
      showFiles();
    }
    // 页面加载时显示
    showFiles();
  </script>
</body>
</html>
